<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Just GO</title>

    <!-- Bootstrap -->
    <link href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        var window.title = "{{.Title}}";
        var window.code = "{{.Code}}";
        var window.description = "{{.Description}}";
        var window.expected_output = "{{.ExpectedStdout}}";
    </script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Just GO</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div id="editor_wrapper">
        <div id="editor" >package main

import "fmt"

func main() {
    fmt.Println("Hello, World!")
}</div>
        <button type="button" class="btn btn-primary" id="btn_run">Run</button>
    </div>

    <div id="right_panel">
        <!-- Description -->
        <div id="description_wrapper">
            <p class="one-line" id="title"></p>
            <p id="description"></p>
        </div>

        <!-- Expected Output -->
        <div id="expected_output_wrapper">
            <p class="one-line">Expected Output:</p>
            <p id="expected_output"></p>
        </div>

        <!-- Running Results -->
        <div id="result_wrapper">
            <!-- Stdout -->
            <div id="stdout_wrapper">
                <p class="one-line">Standard Output:</p>
                <div id="stdout"></div>
            </div>
            <!-- Stderr -->
            <div id="stderr_wrapper">
                <p class="one-line">Standard Error:</p>
                <div id="stderr"></div>
            </div>
            <!-- Compile Error -->
            <div id="compile_error_wrapper">
                <p class="one-line">Error:</p>
                <div id="compile_error"></div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

</div><!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/public/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Ace code editor -->
<script src="/public/bower_components/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/public/js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
